<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
     
     <div>
  <button class="buttonOnTop"
  (click)="this.chooseFile()"
  >
  <ion-icon name="open"></ion-icon>
</button>

<button class="buttonOnTop"
  (click)="this.changeColorModeToRG()"
  >RG</button>

  <button class="buttonOnTop"
  (click)="this.changeColorModeToRGB()"
  >RGB</button>
  </div>

<div id="spanText">spanText</div>




<div >

<p *ngFor="let line of this.linesArray; let i = index">
    
    <span *ngIf="this.twoOrThreeFlag==0">
        {{line}} 
   </span>
 
  
  <span *ngIf="this.twoOrThreeFlag==1" [ngSwitch]="(i+1)%2">
        <span *ngSwitchCase="'0'" style = "color:red">  {{line}} 
          </span>
        <span *ngSwitchCase="'1'" style = "color:green">  {{line}} 
          </span>
    </span>





    <span *ngIf="this.twoOrThreeFlag==2" [ngSwitch]="(i+1)%3">
        <span *ngSwitchCase="'0'" style = "color:red">  {{line}} 
          </span>
        <span *ngSwitchCase="'1'" style = "color:green">  {{line}} 
          </span>
          <span *ngSwitchCase="'2'" style = "color:blue">  {{line}} 
            </span>
    </span>
</p>

</div>

</div>
